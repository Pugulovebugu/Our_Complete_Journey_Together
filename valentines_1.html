<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">

<title>Valentine Memories üíò</title><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet"><style>
body{
    margin:0;
    background:linear-gradient(135deg,#ffe6f1,#fff0f9,#ffe8fa,#ffe3f4);
    background-size:350% 350%;
    animation:bgShift 12s infinite alternate;
    font-family:'Poppins',sans-serif;
    text-align:center;
}

@keyframes bgShift{
    from{background-position:left}
    to{background-position:right}
}

h1{
    margin-top:40px;
    font-size:2.8rem;
    font-family:'Dancing Script';
    color:#ff3f9d;
    text-shadow:0 0 16px rgba(255,120,170,0.5);
}

/* BOXES */
.container{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:25px;
    margin-top:40px;
}

.btn-box{
    background:white;
    width:80%;
    max-width:350px;
    padding:20px;
    border-radius:25px;
    border:2px solid #ffc3e7;
    box-shadow:0 8px 22px rgba(255,140,180,0.25);
    transition:0.3s ease;
    position:relative;
    cursor:pointer;
}

.btn-box:hover{
    transform:scale(1.04);
    box-shadow:0 12px 28px rgba(255,140,180,0.35);
}

.btn-box a{
    text-decoration:none;
    font-size:1.3rem;
    font-weight:600;
    color:#ff3f9d;
}

.desc{
    margin-top:6px;
    font-size:0.95rem;
    color:#d65e95;
    font-weight:500;
}

/* BACK BUTTON */
.back{
    display:inline-block;
    padding:12px 25px;
    background:#ffb1d4;
    color:white;
    border-radius:22px;
    font-weight:600;
    margin:40px 0;
    text-decoration:none;
}

.back:hover{
    background:#ff97c5;
}
