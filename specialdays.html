<style>

body{
    margin:0;
    text-align:center;
    background:linear-gradient(135deg,#ffe9f3,#fff3fc,#ffeef8);
    font-family:'Poppins',sans-serif;
    background-size:300% 300%;

h1{

.grid{
    width:90%;

.btn{
    background:white;
    padding:25px;
    border-radius:20px;
    border:2px solid #ffcce6;

}
.btn:hover{
    background:#ffecf7;
    transform:scale(1.06);
    color:#ff599c;
}

/* Back */
.back{
    display:inline-block;
    padding:12px 25px;
    background:#ffb6d9;
    color:white;
    border-radius:20px;
    margin-bottom:40px;
    font-weight:600;
}
.back:hover{transform:translateY(-3px);}

/* Hearts */
.heart{
    position:fixed;
    bottom:-20px;
    color:#ff80bf;
    font-size:18px;
    opacity:.8;
    animation:floatUp 7s linear infinite;
    z-index:-1;
}
@keyframes floatUp{
    from{transform:translateY(0)}
    to{transform:translateY(-110vh);opacity:0}
}
