<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Fira+Code:wght@400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:25px;
    background:radial-gradient(circle at top,#1b1f30,#111423,#0d1020);
    font-family:'Poppins',sans-serif;
    text-align:center;
    color:#d3d8ff;
}

/* Neon grid overlay */
body::after{
    content:"";
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:
        linear-gradient(transparent,#0004),
        repeating-linear-gradient(to right,#ffffff06 0 1px,transparent 1px 60px),
        repeating-linear-gradient(to bottom,#ffffff06 0 1px,transparent 1px 60px);
    pointer-events:none;
}

/* Title */
h1{
    font-family:'Fira Code',monospace;
    font-size:2.6rem;
    color:#72a2ff;
    margin-bottom:10px;
    text-shadow:0 0 10px #4fa0ff;
}

.subtitle{
    font-size:1.15rem;
    opacity:0.8;
    margin-bottom:25px;
}

/* Gallery */
.gallery{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:25px;
}

/* Polaroid Neon */
.photo{
    background:#0e1223;
    width:170px;
    padding:12px 12px 28px;
    border-radius:12px;
    border:2px solid #3242ff;
    box-shadow:0 0 12px #3242ff55;
    cursor:pointer;
    transition:0.3s ease;
}

.photo:hover{
    transform:scale(1.08);
    box-shadow:0 0 25px #4f62ffcc;
}

.photo img{
    width:100%;
    border-radius:10px;
}

.caption{
    margin-top:10px;
    font-family:'Dancing Script',cursive;
    font-size:1.2rem;
    color:#7fa2ff;
}

/* Lightbox */
#lightbox{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.8);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}

#lightbox img{
    max-width:90%;
    max-height:90%;
    border-radius:12px;
    box-shadow:0 0 35px #5a76ff;
    animation:pop 0.4s ease;
}

@keyframes pop{
    from{opacity:0; transform:scale(0.85);}
    to{opacity:1; transform:scale(1);}
}

.close-btn{
    position:fixed;
    top:20px;
    right:25px;
    font-size:2.4rem;
    color:white;
    cursor:pointer;
}

/* Back Button */
.back-btn{
    display:inline-block;
    margin-top:35px;
    padding:12px 30px;
    background:#3e57ff;
    color:white;
    text-decoration:none;
    font-weight:600;
    border-radius:25px;
    box-shadow:0 8px 22px rgba(0,0,0,0.4);
}
.back-btn:hover{
    transform:scale(1.05);
}
</style>

</head>
<body>

<h1>Video Call Screenshots ðŸ¤³âœ¨</h1>
<p class="subtitle">Your late-night smiles, sleepy faces, and soft moments.</p>

<div class="gallery">

    <!-- Replace with your screenshots -->
    <div class="photo" onclick="openLightbox('vc1.jpg')">
        <img src="vc1.jpg">
        <div class="caption">Us on call ðŸ’™</div>
    </div>

    <div class="photo" onclick="openLightbox('vc2.jpg')">
        <img src="vc2.jpg">
        <div class="caption">My sleepy baby ðŸŒ™</div>
    </div>

    <div class="photo" onclick="openLightbox('vc3.jpg')">
        <img src="vc3.jpg">
        <div class="caption">Our late-night kisses âœ¨</div>
    </div>

</div>

<!-- LIGHTBOX -->
<div id="lightbox" onclick="closeLightbox()">
    <span class="close-btn">&times;</span>
    <img id="lightbox-img">
</div>

<script>
function openLightbox(src){
    document.getElementById("lightbox-img").src = src;
    document.getElementById("lightbox").style.display = "flex";
}
function closeLightbox(){
    document.getElementById("lightbox").style.display = "none";
}
</script>

<a href="gallery.html" class="back-btn">âŸµ Back to Gallery</a>

</body>
</html>
