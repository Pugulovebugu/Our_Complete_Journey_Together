<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selfies Gallery ðŸ“¸ðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:25px;
    background:linear-gradient(135deg,#ffe4ef,#ffd8f2,#ffe7f9);
    font-family:'Poppins',sans-serif;
    text-align:center;
    background-size:300% 300%;
    animation:bgShift 11s infinite alternate;
}

@keyframes bgShift{
    from{background-position:left}
    to{background-position:right}
}

h1{
    font-family:'Dancing Script',cursive;
    font-size:3rem;
    color:#ff4f9a;
    margin-bottom:10px;
}

.subtitle{
    font-size:1.2rem;
    color:#b54374;
    margin-bottom:25px;
}

/* Gallery layout */
.gallery{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:25px;
}

/* Polaroid style */
.photo{
    background:white;
    width:160px;
    padding:10px 10px 25px;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(255,120,170,0.25);
    cursor:pointer;
    transition:0.3s ease;
}

.photo:hover{
    transform:scale(1.08) rotate(-2deg);
    box-shadow:0 10px 26px rgba(255,120,170,0.35);
}

.photo img{
    width:100%;
    border-radius:10px;
}

.caption{
    font-family:'Dancing Script',cursive;
    margin-top:8px;
    color:#b3366e;
    font-size:1.2rem;
}

/* Lightbox */
#lightbox{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.75);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}

#lightbox img{
    max-width:90%;
    max-height:90%;
    border-radius:12px;
    box-shadow:0 0 35px rgba(0,0,0,0.5);
    animation:pop 0.4s ease;
}

@keyframes pop{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

.close-btn{
    position:fixed;
    top:20px;
    right:25px;
    font-size:2.2rem;
    color:white;
    cursor:pointer;
}

/* Back button */
.back-btn{
    display:inline-block;
    margin-top:35px;
    padding:12px 28px;
    background:#ff5da8;
    color:white;
    text-decoration:none;
    font-weight:600;
    border-radius:25px;
    box-shadow:0 8px 22px rgba(255,80,150,0.3);
}
.back-btn:hover{
    transform:scale(1.05);
}
</style>

</head>
<body>

<h1>Selfies ðŸ“¸ðŸ’—</h1>
<p class="subtitle">Her cutest smiles, the ones that steal your heart.</p>

<div class="gallery">

    <!-- SAMPLE â€” Replace with your images -->
    <div class="photo" onclick="openLightbox('selfie1.jpg')">
        <img src="selfie1.jpg">
        <div class="caption">My pretty girl âœ¨</div>
    </div>

    <div class="photo" onclick="openLightbox('selfie2.jpg')">
        <img src="selfie2.jpg">
        <div class="caption">Her soft smile ðŸ’—</div>
    </div>

    <div class="photo" onclick="openLightbox('selfie3.jpg')">
        <img src="selfie3.jpg">
        <div class="caption">My sunshine ðŸŒ¸</div>
    </div>

</div>

<!-- LIGHTBOX -->
<div id="lightbox" onclick="closeLightbox()">
    <span class="close-btn">&times;</span>
    <img id="lightbox-img">
</div>

<script>
function openLightbox(src){
    document.getElementById("lightbox-img").src = src;
    document.getElementById("lightbox").style.display = "flex";
}
function closeLightbox(){
    document.getElementById("lightbox").style.display = "none";
}
</script>

<a href="gallery.html" class="back-btn">âŸµ Back to Gallery</a>

</body>
</html>
