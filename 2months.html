<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Letter to Elina</title>
  <!-- Google Fonts: Dancing Script (romantic) & Poppins (clean) -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Font families */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f0 0%, #f3e8ff 50%, #ffe9f0 100%);
      min-height: 100vh;
    }
    h1, h2, h3, .pop {
      font-family: 'Dancing Script', cursive;
      color: #d6336c; /* romantic pink */
    }
    p, button, .text-purple-700, .text-purple-800 {
      color: #6b21a8; /* deep purple */
    }

    /* Pop animation: scale up and down */
    @keyframes pop {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    /* Floating animation: gentle up and down */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Emoji float up and fade out */
    @keyframes emojiFloat {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-80px) scale(1.3);
      }
    }

    /* Emoji container to position emojis absolutely */
    .emoji-container {
      position: fixed;
      pointer-events: none;
      z-index: 50;
      user-select: none;
    }

    /* Individual emoji style */
    .emoji {
      position: absolute;
      font-size: 1.8rem;
      animation: emojiFloat 3s ease forwards;
      will-change: transform, opacity;
      text-shadow: 0 0 5px #f9a8d4;
    }

    /* Staggered pop animation for headings and important text */
    .pop {
      animation: pop 2.5s ease-in-out infinite;
      display: inline-block;
      text-shadow: 0 0 8px #d6336c88;
    }

    /* Floating effect for images */
    .float {
      animation: float 4s ease-in-out infinite;
      box-shadow: 0 15px 30px rgba(214, 51, 108, 0.3);
      border-radius: 50%;
      border: 6px solid #f9a8d4;
    }

    /* Card styling overrides */
    .card-bg {
      background: rgba(255 240 245 / 0.9);
      border: 2px solid #f9a8d4;
      box-shadow: 0 8px 20px rgba(214, 51, 108, 0.15);
      border-radius: 1rem;
    }

    /* Button styling */
    button {
      font-family: 'Dancing Script', cursive;
      box-shadow: 0 4px 15px rgba(214, 51, 108, 0.4);
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #e11d48;
      box-shadow: 0 6px 20px rgba(225, 29, 72, 0.7);
      transform: scale(1.05);
    }

    /* Footer heart pulse animation */
    @keyframes heartPulse {
      0%, 100% {
        transform: scale(1);
        color: #d6336c;
        text-shadow: 0 0 8px #d6336c88;
      }
      50% {
        transform: scale(1.3);
        color: #f43f5e;
        text-shadow: 0 0 15px #f43f5eaa;
      }
    }

    .heart {
      display: inline-block;
      animation: heartPulse 2s infinite ease-in-out;
      margin-left: 0.25rem;
    }

    /* Scrollbar styling for a cute touch */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #ffe6f0;
    }
    ::-webkit-scrollbar-thumb {
      background: #d6336c;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #e11d48;
    }

    /* Custom style for heartfelt message box */
    .heartfelt-message-box {
      background-color: #ffe6f2; /* soft pastel pink */
      border: 2px solid #f9a8d4;
      box-shadow: 0 6px 15px rgba(219, 39, 119, 0.3);
      border-radius: 1rem;
      color: #db2777; /* warm rose pink */
    }
  </style>
</head>
<body class="flex flex-col p-4 relative overflow-x-hidden">

  <div id="root" class="flex-grow"></div>

  <!-- Footer -->
  <footer class="text-center py-6 bg-white/70 backdrop-blur-sm rounded-t-3xl shadow-inner mt-8 select-none">
    <p class="text-pink-600 font-semibold text-lg">
      Made with love
      <span class="heart" aria-hidden="true">‚ù§Ô∏è</span>
      for my love Elina
    </p>
  </footer>

  <!-- React and ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel standalone for JSX support -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Simple Button component
    const Button = ({ children, onClick, className, ...props }) => (
      <button
        onClick={onClick}
        className={`px-6 py-3 rounded-full font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 transition ${className}`}
        {...props}
      >
        {children}
      </button>
    );

    // Card components
    const Card = ({ children, className }) => (
      <div className={`card-bg p-6 ${className}`}>{children}</div>
    );
    const CardHeader = ({ children, className }) => (
      <div className={`mb-6 ${className}`}>{children}</div>
    );
    const CardTitle = ({ children, className }) => (
      <h3 className={`text-2xl font-bold ${className}`}>{children}</h3>
    );
    const CardDescription = ({ children, className }) => (
      <p className={`text-base text-purple-700 ${className}`}>{children}</p>
    );
    const CardContent = ({ children, className }) => (
      <div className={className}>{children}</div>
    );

    // Floating emojis component
    const FloatingEmojis = () => {
      const emojis = ['üíñ', 'üíê', 'üíó', 'üå∏', 'üí†', 'üèµ'];
      const [emojiList, setEmojiList] = useState([]);

      useEffect(() => {
        const interval = setInterval(() => {
          const id = Math.random().toString(36).substr(2, 9);
          const emoji = emojis[Math.floor(Math.random() * emojis.length)];
          const left = Math.random() * window.innerWidth * 0.9 + 5; // avoid edges
          setEmojiList((list) => [...list, { id, emoji, left }]);
          // Remove emoji after animation duration (3s)
          setTimeout(() => {
            setEmojiList((list) => list.filter((e) => e.id !== id));
          }, 3000);
        }, 400); // new emoji every 400ms

        return () => clearInterval(interval);
      }, []);

      return (
        <div className="emoji-container" style={{ top: 0, left: 0, width: '100vw', height: '100vh' }}>
          {emojiList.map(({ id, emoji, left }) => (
            <span
              key={id}
              className="emoji select-none"
              style={{ left: left + 'px', bottom: '0px' }}
              aria-hidden="true"
            >
              {emoji}
            </span>
          ))}
        </div>
      );
    };

    const LoveLetter = () => {
      const [showLetter, setShowLetter] = useState(false);

      return (
        <div>
          <FloatingEmojis />

          {/* Hero Section */}
          <div className="max-w-4xl mx-auto text-center py-12">
            <div className="mb-8">
              <h1 className="text-6xl font-bold mb-4 pop select-none">
                ‚ú® 2 Months Together ‚ú®
              </h1>
              <p className="text-2xl pop select-none">
                Celebrating our beautiful journey, Elina
              </p>
            </div>

            <div className="relative w-80 h-80 mx-auto mb-8 rounded-full overflow-hidden shadow-2xl float">
              <img
                src="https://i.ibb.co/G3BZYFWt/1757913045676-1.jpg"
                alt="Beautiful heart-shaped floral arrangement with pink and red roses symbolizing romance and love for Elina"
                className="w-full h-full object-cover"
                loading="lazy"
                draggable={false}
              />
            </div>

            <p className="text-3xl font-medium mb-8 pop select-none">
              Every day apart makes our hearts grow closer. 60 days of loving you from afar üíï
            </p>
          </div>

          {/* Countdown Section */}
          <div className="max-w-4xl mx-auto mb-12">
            <Card>
              <CardHeader className="text-center">
                <CardTitle className="pop select-none">Every Moment Counts</CardTitle>
                <CardDescription className="select-none">
                  Because each one brings me closer to you
                </CardDescription>
              </CardHeader>
              <CardContent className="text-center">
                <div className="max-w-md mx-auto">
                  <p className="text-lg select-none">
                    I cherish every second we share, whether through messages, calls, or thoughts.
                    Each moment with you is precious and brings us closer to being together again.
                  </p>
                </div>
              </CardContent>
            </Card>
          </div>

          {/* Love Letter */}
          <div className="max-w-4xl mx-auto mb-12">
            <Card>
              <CardHeader className="text-center">
                <CardTitle className="pop select-none">A Letter for My Love</CardTitle>
              </CardHeader>
              <CardContent className="text-center">
                {!showLetter ? (
                  <Button
                    onClick={() => setShowLetter(true)}
                    className="bg-pink-600 hover:bg-pink-700 text-pink-200 pop"
                    aria-expanded={showLetter}
                    aria-controls="love-letter-content"
                  >
                    Open My Heart's Message üíå
                  </Button>
                ) : (
                  <div
                    id="love-letter-content"
                    className="space-y-4 text-purple-800 text-left bg-white p-6 rounded-lg select-text"
                  >
                    <p>My Dearest Elina,</p>

                    <p>
                      These past two months have shown me that distance means nothing when someone means
                      everything. Every morning I wake up grateful for you, and every night I fall asleep
                      dreaming of our next moment together.
                    </p>

                    <p>
                      Your laughter is my favorite sound, your smile my favorite view, and your love my
                      greatest treasure. Through screens and miles, you've shown me that true connection
                      transcends physical space.
                    </p>

                    <p>
                      I cherish our late-night calls, our shared laughter, and even the quiet moments when
                      we're just existing together across the distance. Each day with you in my life is a
                      blessing I never take for granted.
                    </p>

                    <p>
                      I'm counting every heartbeat until I can finally hold you, until I can see your
                      beautiful smile not through a screen but right in front of me, and until we can begin
                      creating our lifetime of memories together. The thought of finally being with you keeps
                      me going through every lonely moment.
                    </p>

                    <p>
                      Thank you for being patient, for being understanding, and for loving me through the
                      distance. You are worth every mile between us.
                    </p>

                    <p className="font-semibold">
                      Forever yours,
                      <br />
                      Dreaming of our first embrace
                    </p>
                  </div>
                )}
              </CardContent>
            </Card>
          </div>

          {/* Heartfelt Message */}
          <div className="max-w-4xl mx-auto mb-12">
            <Card>
              <CardHeader className="text-center">
                <CardTitle className="pop select-none">My Heart is Calling You</CardTitle>
                <CardDescription className="select-none">What I wish I could do right now</CardDescription>
              </CardHeader>
              <CardContent className="text-center">
                <div className="heartfelt-message-box p-6 select-text">
                  <p className="text-pink-600 text-lg leading-relaxed">
                    I miss you so much, Elina. Every fiber of my being wants to wrap my arms around you,
                    to feel your warmth, to hold you close and never let go. The distance between us feels
                    like an ocean right now, but my love for you bridges every mile. I'm counting the moments
                    until I can finally hug you again and make up for all this time apart.
                    <br />
                    <br />
                    I dream endlessly about our first meeting - imagining the overwhelming emotion when our
                    eyes finally meet for the very first time, the electric butterflies when our hands touch
                    after dreaming of this moment for so long, and the indescribable feeling of finally
                    holding you close after all these months of aching to be near you. I imagine how
                    perfectly your head will rest on my shoulder, how your warmth will instantly erase every
                    mile between us, and how that first embrace will feel like finding the missing piece of
                    my soul I never knew was gone. Every night I fall asleep imagining that moment when
                    distance becomes just a memory and we're finally together, heart to heart. üíï
                  </p>
                </div>
              </CardContent>
            </Card>
          </div>

          {/* Final Message */}
          <div className="max-w-4xl mx-auto text-center py-12">
            <div className="bg-white/80 backdrop-blur-sm rounded-2xl p-8 shadow-xl select-text">
              <h2 className="text-4xl font-bold mb-4 pop select-none">To My Elina</h2>
              <p className="text-xl text-purple-700 leading-relaxed">
                Every moment of this distance is precious because it's leading me to you. These two months
                have only deepened my certainty that you're my soulmate - the one my heart has been
                searching for. I love you beyond measure, beyond distance, beyond time itself. I'm dreaming
                of the day when "soon" becomes "now" and we begin our forever together. üíï
              </p>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<LoveLetter />);
  </script>
</body>
</html>
