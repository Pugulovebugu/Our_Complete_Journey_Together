<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Gallery üéÇüíó</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:25px;
    background:linear-gradient(135deg,#ffe8f2,#fff1e6,#ffe7e8);
    background-size:300% 300%;
    animation:bgShift 12s ease infinite alternate;
    font-family:'Poppins',sans-serif;
    text-align:center;
}

@keyframes bgShift{
    from{background-position:left}
    to{background-position:right}
}

h1{
    font-family:'Dancing Script',cursive;
    font-size:3.2rem;
    color:#ff66a4;
    margin-bottom:5px;
    text-shadow:0 0 14px rgba(255,100,160,0.3);
}

.subtitle{
    font-size:1.2rem;
    color:#ba3d72;
    margin-bottom:25px;
}

/* Confetti background */
body::before{
    content:"üéâ";
    position:fixed;
    font-size:3rem;
    opacity:0.2;
    top:10%; left:7%;
    animation:float1 6s infinite alternate;
}
body::after{
    content:"üéà";
    position:fixed;
    font-size:3rem;
    opacity:0.25;
    bottom:12%; right:8%;
    animation:float2 7s infinite alternate;
}

@keyframes float1{
    0%{transform:translateY(0);}
    100%{transform:translateY(-15px);}
}
@keyframes float2{
    0%{transform:translateY(0);}
    100%{transform:translateY(12px);}
}

/* Gallery */
.gallery{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:25px;
}

/* Polaroid Style */
.photo{
    background:white;
    width:170px;
    padding:12px 12px 28px;
    border-radius:12px;
    box-shadow:0 8px 25px rgba(255,100,160,0.25);
    cursor:pointer;
    transition:0.3s ease;
}

.photo:hover{
    transform:scale(1.08) rotate(1deg);
    box-shadow:0 12px 35px rgba(255,120,180,0.35);
}

.photo img{
    width:100%;
    border-radius:10px;
}

.caption{
    font-family:'Dancing Script',cursive;
    font-size:1.3rem;
    margin-top:8px;
    color:#c23370;
}

/* Lightbox */
#lightbox{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.75);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}

#lightbox img{
    max-width:90%;
    max-height:90%;
    border-radius:12px;
    box-shadow:0 0 35px rgba(0,0,0,0.5);
    animation:pop 0.4s ease;
}

@keyframes pop{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

.close-btn{
    position:fixed;
    top:20px;
    right:25px;
    font-size:2.4rem;
    color:white;
    cursor:pointer;
}

/* Back Button */
.back-btn{
    display:inline-block;
    margin-top:35px;
    padding:12px 28px;
    background:#ff5da8;
    color:white;
    text-decoration:none;
    font-weight:600;
    border-radius:25px;
    box-shadow:0 8px 22px rgba(255,80,150,0.3);
}
.back-btn:hover{
    transform:scale(1.05);
}
</style>
</head>

<body>

<h1>Birthday Memories üéÇ‚ú®</h1>
<p class="subtitle">Her special days, her glowing smiles, your precious moments.</p>

<div class="gallery">

    <!-- SAMPLE PHOTOS ‚Äî Replace src with your images -->
    <div class="photo" onclick="openLightbox('birthday1.jpg')">
        <img src="birthday1.jpg">
        <div class="caption">Her big day üíï</div>
    </div>

    <div class="photo" onclick="openLightbox('birthday2.jpg')">
        <img src="birthday2.jpg">
        <div class="caption">Pretty birthday girl üéÄ</div>
    </div>

    <div class="photo" onclick="openLightbox('birthday3.jpg')">
        <img src="birthday3.jpg">
        <div class="caption">Cutest smile ü§ç</div>
    </div>

</div>

<!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox()">
    <span class="close-btn">&times;</span>
    <img id="lightbox-img">
</div>

<script>
function openLightbox(src){
    document.getElementById("lightbox-img").src = src;
    document.getElementById("lightbox").style.display = "flex";
}
function closeLightbox(){
    document.getElementById("lightbox").style.display = "none";
}
</script>

<a href="gallery.html" class="back-btn">‚üµ Back to Gallery</a>

</body>
</html>
