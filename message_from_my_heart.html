<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Message From My Heart üíó</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
a { text-decoration: none; }

body{
    margin:0;
    padding:30px;
    font-family:'Poppins',sans-serif;
    text-align:center;
    background:linear-gradient(135deg,#ffe7f2,#e8f1ff,#ffe9f6);
    background-size:300% 300%;
    animation:bgShift 14s infinite alternate;
}
@keyframes bgShift{
    from{background-position:left}
    to{background-position:right}
}

h1{
    margin-top:40px;
    font-family:'Dancing Script',cursive;
    font-size:3rem;
    color:#ff4f9a;
    text-shadow:0 0 12px rgba(255,120,180,0.3);
}

/* Big button */
.big-btn{
    display:inline-block;
    margin-top:40px;
    padding:22px 40px;
    background:rgba(255,255,255,0.82);
    border:2px solid #ffd7ea;
    border-radius:22px;
    font-weight:600;
    font-size:1.5rem;
    color:#444;
    box-shadow:0 8px 22px rgba(255,120,180,0.25);
    transition:.3s ease;
}
.big-btn:hover{
    background:white;
    transform:translateY(-6px) scale(1.05);
    box-shadow:0 12px 28px rgba(255,120,180,0.35);
    color:#ff4f9a;
}

/* Back button */
.back{
    display:inline-block;
    margin-top:40px;
    padding:14px 30px;
    background:#ff5da8;
    color:white;
    font-weight:600;
    border-radius:24px;
    font-size:1.1rem;
    box-shadow:0 8px 20px rgba(255,120,180,0.25);
}
.back:hover{
    transform:scale(1.07);
    background:#ff3f90;
}

/* Floating hearts */
.heart{
    position:fixed;
    bottom:-20px;
    color:#ff74bb;
    opacity:.8;
    animation:floatUp 7s linear infinite;
    z-index:-1;
}
@keyframes floatUp{
    from{transform:translateY(0) scale(1)}
    to{transform:translateY(-110vh) scale(1.5);opacity:0}
}

/* Sparkles */
.sparkle{
    position:fixed;
    width:10px;
    height:10px;
    background:#ffb6d9;
    border-radius:50%;
    pointer-events:none;
    animation:sparkleFade .8s linear forwards;
}
@keyframes sparkleFade{
    from{opacity:1;transform:scale(1)}
    to{opacity:0;transform:scale(2.2)}
}
</style>
</head>

<body>

<h1>A Message From My Heart üíó</h1>

<a class="big-btn" href="sad_message.html">üìÖ 25 Jan 2026</a>

<a class="back" href="emotional_support.html">‚Üê Back</a>

<script>
// Hearts floating
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíó";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(Math.random()*18+16)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
},800);

// Sparkles follow mouse
document.addEventListener("mousemove",e=>{
    const s=document.createElement("div");
    s.className="sparkle";
    s.style.left=e.pageX+"px";
    s.style.top=e.pageY+"px";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),800);
});
</script>

</body>
</html>
