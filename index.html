<style>
a { text-decoration: none; }

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#ffe0f3,#e9f0ff,#ffe9df);
    background-size: 300% 300%;
    animation: bgShift 14s infinite alternate;
    overflow-x: hidden;
    text-align: center;
}
@keyframes bgShift { from {background-position:left} to {background-position:right} }

h1{
    margin-top:45px;
    font-size:3.2rem;
    font-family:'Dancing Script',cursive;
    color:#ff3f8f;
    text-shadow:0 0 15px rgba(255,120,180,0.3);
}
h2{
    margin-top:-5px;
    font-size:1.3rem;
    color:#ff7ab3;
}

.grid{
    width:90%;
    max-width:850px;
    margin:40px auto;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
    gap:22px;
}

.btn{
    background:rgba(255,255,255,0.78);
    border:2px solid #ffd7ea;
    padding:24px 10px;
    border-radius:22px;
    font-weight:600;
    font-size:1.3rem;
    color:#444;
    box-shadow:0 8px 22px rgba(255,120,180,0.25);
    transition:.3s ease;
}
.btn:hover{
    background:white;
    transform:translateY(-6px) scale(1.05);
    box-shadow:0 12px 28px rgba(255,120,170,0.35);
    color:#ff4f9a;
}

/* Hearts */
.heart{
    position:fixed;
    bottom:-20px;
    color:#ff74bb;
    opacity:.8;
    animation:floatUp 7s linear infinite;
    z-index:-1;
}
@keyframes floatUp{
    from{transform:translateY(0) scale(1)}
    to{transform:translateY(-110vh) scale(1.5);opacity:0}
}

/* Sparkles */
.sparkle{
    position:fixed;
    width:10px;
    height:10px;
    background:#ffb6d9;
    border-radius:50%;
    pointer-events:none;
    animation:sparkleFade .8s linear forwards;
}
@keyframes sparkleFade{
    from{opacity:1;transform:scale(1)}
    to{opacity:0;transform:scale(2.2)}
}
</style>
</head>

</div>

<script>
// Hearts
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="ðŸ’—";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(Math.random()*18+16)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
},800);

// Sparkles
document.addEventListener("mousemove",e=>{
    const s=document.createElement("div");
    s.className="sparkle";
    s.style.left=e.pageX+"px";
    s.style.top=e.pageY+"px";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),800);
});
</script>
