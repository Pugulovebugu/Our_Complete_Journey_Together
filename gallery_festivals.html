<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Festival Moments üéâ‚ú®</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Marcellus&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:25px;
    background:linear-gradient(135deg,#3b1d00,#5f2e00,#8a4a00,#b36b00);
    background-size:300% 300%;
    animation:festiveBG 13s ease-in-out infinite alternate;
    font-family:'Poppins',sans-serif;
    text-align:center;
    color:#ffe7c9;
}

@keyframes festiveBG{
    from{background-position:left}
    to{background-position:right}
}

h1{
    font-family:'Marcellus',serif;
    font-size:2.8rem;
    color:#ffda9e;
    text-shadow:0 0 20px rgba(255,200,140,0.4);
}

.subtitle{
    margin-top:5px;
    font-size:1.15rem;
    opacity:0.9;
}

/* Lanterns decoration */
.lantern{
    position:fixed;
    font-size:2.5rem;
    opacity:0.25;
    animation:floatLantern 5s infinite ease-in-out alternate;
}

.l1{ top:12%; left:10%; }
.l2{ top:25%; right:12%; animation-duration:6s; }
.l3{ top:60%; left:15%; animation-duration:7s; }

@keyframes floatLantern{
    0%{transform:translateY(0);}
    100%{transform:translateY(-18px);}
}

/* Divider */
.divider{
    width:70%;
    height:4px;
    max-width:350px;
    margin:20px auto 35px auto;
    background:linear-gradient(90deg,transparent,#ffd7a2,transparent);
}

/* Gallery */
.gallery{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:25px;
}

/* Polaroid style */
.photo{
    background:#fff8f0;
    width:170px;
    border-radius:12px;
    padding:12px 12px 28px;
    border:3px solid #ffddb4;
    box-shadow:0 10px 28px rgba(0,0,0,0.35);
    cursor:pointer;
    transition:0.3s ease;
}

.photo:hover{
    transform:scale(1.08) rotate(1deg);
    box-shadow:0 14px 40px rgba(0,0,0,0.45);
}

.photo img{
    width:100%;
    border-radius:10px;
}

.caption{
    margin-top:8px;
    font-family:'Dancing Script',cursive;
    font-size:1.25rem;
    color:#a54e1b;
    font-weight:600;
}

/* Lightbox */
#lightbox{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.75);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}

#lightbox img{
    max-width:90%;
    max-height:90%;
    border-radius:12px;
    box-shadow:0 0 35px rgba(0,0,0,0.6);
    animation:pop 0.4s ease;
}

@keyframes pop{
    from{opacity:0; transform:scale(0.85);}
    to{opacity:1; transform:scale(1);}
}

.close-btn{
    position:fixed;
    top:20px;
    right:25px;
    font-size:2.4rem;
    color:white;
    cursor:pointer;
}

/* Back Button */
.back-btn{
    display:inline-block;
    margin-top:35px;
    padding:12px 30px;
    background:#e98634;
    color:white;
    text-decoration:none;
    font-weight:600;
    border-radius:25px;
    box-shadow:0 8px 22px rgba(0,0,0,0.3);
}
.back-btn:hover{
    transform:scale(1.05);
}
</style>

</head>
<body>

<!-- Floating Lantern Emojis -->
<div class="lantern l1">üèÆ</div>
<div class="lantern l2">ü™î</div>
<div class="lantern l3">üèÆ</div>

<h1>Festival & Occasion Moments ‚ú®</h1>
<p class="subtitle">Her glow in festivals‚Ä¶ your favorite kind of light.</p>

<div class="divider"></div>

<div class="gallery">

    <!-- SAMPLE PHOTOS ‚Äî Replace with your images -->
    <div class="photo" onclick="openLightbox('fest1.jpg')">
        <img src="fest1.jpg">
        <div class="caption">Festival Glow ‚ú®</div>
    </div>

    <div class="photo" onclick="openLightbox('fest2.jpg')">
        <img src="fest2.jpg">
        <div class="caption">Pretty & Bright üåü</div>
    </div>

    <div class="photo" onclick="openLightbox('fest3.jpg')">
        <img src="fest3.jpg">
        <div class="caption">My Light ü™î</div>
    </div>

</div>

<!-- LIGHTBOX -->
<div id="lightbox" onclick="closeLightbox()">
    <span class="close-btn">&times;</span>
    <img id="lightbox-img">
</div>

<script>
function openLightbox(src){
    document.getElementById("lightbox-img").src = src;
    document.getElementById("lightbox").style.display = "flex";
}
function closeLightbox(){
    document.getElementById("lightbox").style.display = "none";
}
</script>

<a href="gallery.html" class="back-btn">‚üµ Back to Gallery</a>

</body>
</html>
