<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Moments ðŸ’žâœ¨</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:25px;
    background:linear-gradient(135deg,#ffe3ee,#ffd9ec,#ffe6f3,#ffeef7);
    background-size:300% 300%;
    animation:romBG 14s infinite alternate;
    font-family:'Poppins',sans-serif;
    text-align:center;
    color:#7a4a6a;
}

@keyframes romBG{
    from{background-position:left}
    to{background-position:right}
}

/* Soft sparkle effect */
.sparkle{
    position:fixed;
    font-size:1.5rem;
    opacity:0.3;
    animation:floatSparkle 6s infinite ease-in-out alternate;
}
.s1{ top:15%; left:20%; }
.s2{ top:40%; right:15%; animation-duration:8s; }
.s3{ bottom:20%; left:25%; animation-duration:7s; }

@keyframes floatSparkle{
    0%{transform:translateY(0);}
    100%{transform:translateY(-12px);}
}

h1{
    font-family:'Dancing Script',cursive;
    font-size:3.4rem;
    color:#e7418b;
    margin-bottom:5px;
    text-shadow:0 0 18px rgba(255,100,160,0.25);
}

.subtitle{
    font-size:1.15rem;
    margin-top:5px;
    opacity:0.8;
    margin-bottom:25px;
}

/* Divider */
.divider{
    width:70%;
    max-width:340px;
    height:4px;
    background:linear-gradient(90deg,transparent,#ffbad8,transparent);
    margin:15px auto 30px auto;
}

/* Gallery */
.gallery{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:25px;
}

/* Polaroid style */
.photo{
    background:white;
    width:170px;
    padding:12px 12px 28px;
    border-radius:12px;
    border:2px solid #ffc7e4;
    box-shadow:0 8px 25px rgba(255,100,180,0.2);
    cursor:pointer;
    transition:0.3s ease;
}

.photo:hover{
    transform:scale(1.08) rotate(1deg);
    box-shadow:0 12px 35px rgba(255,120,190,0.35);
}

.photo img{
    width:100%;
    border-radius:10px;
}

.caption{
    font-family:'Playfair Display',serif;
    font-size:1.25rem;
    margin-top:8px;
    color:#b03e73;
    font-weight:600;
}

/* Lightbox */
#lightbox{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.75);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}

#lightbox img{
    max-width:90%;
    max-height:90%;
    border-radius:12px;
    box-shadow:0 0 35px rgba(0,0,0,0.5);
    animation:pop 0.4s ease;
}

@keyframes pop{
    from{opacity:0; transform:scale(0.85);}
    to{opacity:1; transform:scale(1);}
}

.close-btn{
    position:fixed;
    top:20px;
    right:25px;
    font-size:2.4rem;
    color:white;
    cursor:pointer;
}

/* Back Button */
.back-btn{
    display:inline-block;
    margin-top:35px;
    padding:12px 30px;
    background:#e24d8e;
    color:white;
    text-decoration:none;
    font-weight:600;
    border-radius:25px;
    box-shadow:0 8px 22px rgba(0,0,0,0.3);
}
.back-btn:hover{
    transform:scale(1.05);
}
</style>

</head>
<body>

<!-- Soft sparkles -->
<div class="sparkle s1">âœ¨</div>
<div class="sparkle s2">ðŸ’–</div>
<div class="sparkle s3">âœ¨</div>

<h1>Our Moments ðŸ’ž</h1>
<p class="subtitle">All the moments that built our love, captured forever.</p>

<div class="divider"></div>

<div class="gallery">

    <!-- SAMPLE â€” Replace with your images -->
    <div class="photo" onclick="openLightbox('moment1.jpg')">
        <img src="moment1.jpg">
        <div class="caption">My happy place ðŸ’—</div>
    </div>

    <div class="photo" onclick="openLightbox('moment2.jpg')">
        <img src="moment2.jpg">
        <div class="caption">Us together âœ¨</div>
    </div>

    <div class="photo" onclick="openLightbox('moment3.jpg')">
        <img src="moment3.jpg">
        <div class="caption">A memory forever ðŸ’ž</div>
    </div>

</div>

<!-- LIGHTBOX -->
<div id="lightbox" onclick="closeLightbox()">
    <span class="close-btn">&times;</span>
    <img id="lightbox-img">
</div>

<script>
function openLightbox(src){
    document.getElementById("lightbox-img").src = src;
    document.getElementById("lightbox").style.display = "flex";
}
function closeLightbox(){
    document.getElementById("lightbox").style.display = "none";
}
</script>

<a href="gallery.html" class="back-btn">âŸµ Back to Gallery</a>

</body>
</html>
